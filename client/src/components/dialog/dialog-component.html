<div class="modal" #modal [class.show]="data && data.content">
  <div class="modal-dialog">
    <div class="modal-content animated bounceIn">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()">&times;</button>
        <h4 class="modal-title">{{data.title}}</h4>
      </div>
      <div class="modal-body">
        <p [innerHTML]="data.content"></p>
      </div>
      <div class="modal-footer" *ngIf="data.buttons">
          <button type="button" *ngFor="let button of data.buttons" class="btn btn-default" (click)="button.action()">{{button.label}}</button>
      </div>
    </div>
  </div>
</div>
