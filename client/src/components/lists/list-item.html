<div class="list-item o-card o-card--landscape o-card--image-left full-{{index > 4}}" *ngIf="index < 10">
    <div class="o-card o-card--landscape o-card--image-left">

        <div class="o-card__image o-card__image--left" *ngIf="index < 5">
            <a href="{{item.webUrl}}" target="_blank">
                <img src="{{item.mainImage.binaryUrl}}" alt="{{item.mainImage.title}}" />
            </a>
        </div>

        <div class="o-card__content">
            <div class="o-card__meta">
                <a href="{{item.webUrl}}" class="o-card__tag">{{tag}}</a>
            </div>

            <h3 class="o-card__heading">
                <span class="columnist-name" *ngIf="type === 'columnists'">{{item.byline}}</span>
                <a href="{{item.webUrl}}" target="_blank">{{item.title}}</a>
            </h3>

            <p class="standfirst" *ngIf="index === 0">
                {{item.standfirst}}
            </p>

            <time data-o-component="o-date" class="o-date o-card__timestamp">{{item.publishedDateConverted}}</time>

            <div class="list-item-fake-links" *ngIf="index === 0"></div>
        </div>
    </div>
</div>
