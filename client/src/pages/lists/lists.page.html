<div class="page-wrapper row lists">
    <div class="lists-types">
        <ul>
            <li *ngFor="let type of listTypesLinks">
                <a href="{{type.href}}" class={{type.className}} (click)="changeType(type.label)">{{type.label}}</a>
            </li>
        </ul>
    </div>
    <div class="col col-md-6">
        <h3 class="list-page-section">Lists at stream page</h3>
        <lists-next></lists-next>
    </div>
    <div class="col col-md-6">
        <h3 class="list-page-section">Lists V2 API</h3>
        <div class="alert alert-dismissible alert-danger" *ngIf="error && !loading">
            <p>{{error._body}}</p>
        </div>
        <div class="lists-dummy-header" *ngIf="list && !loading"></div>
        <img class="lists-column-loader" src="client/target/assets/img/hourglass.svg" *ngIf="loading" />
        <div class="lists-content" *ngIf="list && !loading">
            <h3>{{title}}</h3>
            <div class="lists-subheader">
                <h5>{{type}}</h5>
            </div>
            <ul class="list-items">
                <li *ngFor="let item of items; let i = index;">
                    <list-item [item]='item' [index]='i'></list-item>
                </li>
            </ul>
        </div>
    </div>
</div>
