<div class="page-wrapper row lists">
    <div class="lists-types">
        <ul>
            <li *ngFor="let type of listTypesLinks">
                <a href="{{type.href}}" class={{type.className}} (click)="changeType(type.label)">{{type.label}}</a>
            </li>
        </ul>
    </div>
    <div class="col col-md-6">
        <h3 class="list-page-section">Lists at stream page</h3>
        <lists-next></lists-next>
    </div>
    <div class="col col-md-6">
        <h3 class="list-page-section">Lists V2 API</h3>
        <div class="alert alert-dismissible alert-danger animated fadeIn" *ngIf="error && !loading">
            <p>{{error._body}}</p>
        </div>
        <div class="lists-dummy-header animated fadeIn" *ngIf="!error && !loading" #dummyHeader></div>
        <div class="loader">
            <div class="loader-inner ball-scale lists-column-loader" *ngIf="loading">
                <div></div>
            </div>
        </div>
        <div class="lists-content" #list>
            <h3>{{title}}</h3>
            <div class="lists-subheader type-{{cssListType.toLowerCase()}}">
                <h5>{{type}}</h5>
            </div>
            <ul class="list-items type-{{cssListType.toLowerCase()}}">
                <li *ngFor="let item of items; let i = index;" class="hidden-{{i > 10}}">
                    <list-item [item]='item' [index]='i' [type]='cssListType.toLowerCase()'></list-item>
                </li>
            </ul>
        </div>
    </div>
</div>
