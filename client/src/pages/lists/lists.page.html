<div class="page-wrapper row">
    <h1>Lists</h1>
    <img src="client/target/assets/img/hourglass.svg" style="display: block; width: 100px; margin: 20px auto 0 auto;" *ngIf="!concordances && !lists" />
    <div *ngIf="concordances">
        <h3>Concordances</h3>
        {{concordances}}
    </div>
    <div *ngIf="lists">
        <h3>Lists</h3>
        {{lists}}
    </div>
</div>
